<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      margin: 50px auto;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-header h1 {
      color: #4267B2;
    }
    .profile-info {
      margin-bottom: 10px;
    }
    .profile-info p {
      margin: 8px 0;
      font-size: 18px;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #365899;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <h1>الملف الشخصي</h1>
    </div>
    <div class="profile-info">
      <p><strong>الاسم:</strong> <span id="profile-name"></span></p>
      <p><strong>العنوان:</strong> <span id="profile-address"></span></p>
      <p><strong>العلاقة العاطفية:</strong> <span id="profile-relationship"></span></p>
      <p><strong>التعليم:</strong> <span id="profile-education"></span></p>
      <p><strong>السن:</strong> <span id="profile-age"></span></p>
    </div>
    <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>
  </div>

  <script>
    // استرجاع بيانات المستخدم من sessionStorage
    const profileData = {
      name: sessionStorage.getItem('username') || "غير متوفر",
      address: sessionStorage.getItem('address') || "غير متوفر",
      relationship: sessionStorage.getItem('relationship') || "غير متوفر",
      education: sessionStorage.getItem('education') || "غير متوفر",
      age: sessionStorage.getItem('age') || "غير متوفر",
    };

    // عرض البيانات في الصفحة
    document.getElementById('profile-name').textContent = profileData.name;
    document.getElementById('profile-address').textContent = profileData.address;
    document.getElementById('profile-relationship').textContent = profileData.relationship;
    document.getElementById('profile-education').textContent = profileData.education;
    document.getElementById('profile-age').textContent = profileData.age;
  </script>

</body></html>
